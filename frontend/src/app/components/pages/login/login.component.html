<br><br>
<div class="container text-center" style="border-style : solid;">
  <img src="https://www.bestjobs.eu/media/cache/resolve/employer_logo/58a5c5db02dee.png" alt="in-tech" class="img-responsive">
  <div class="login-title">
    <h1 class="text-left">Login</h1>
    <br>
    <form [formGroup]="form" (ngSubmit)="f.form && login()" #f="ngForm" novalidate class="form-horizontal">

      <div class="form-group">
        <label for="" class="col-lg-2"><img src="http://c.dryicons.com/images/icon_sets/shine_icon_set/png/256x256/business_user.png" alt="user_pic" width="50px" height="50px"></label>
        <input type="text" class="form-control col-lg-8" formControlName="username" placeholder="Username (U-number)" onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Username (U-number)'" [(ngModel)]="model.username" required>
      </div>

      <div class="form-group">
        <label for="" class="col-lg-2"><img src="https://cdn0.iconfinder.com/data/icons/i-Love-Icons/512/lock.png" alt="lock_pic" width="50px" height="50px"></label>
        <input type="password" class="form-control col-lg-8" formControlName="password" placeholder="Password" onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Password'" [(ngModel)]="model.password" required>
      </div>

      <button [disabled]="!form.valid" type="submit" class="btn btn-default">LOGIN</button>
      <p-messages [(value)]="msgs"></p-messages>

    </form>
    <br>
    <div class="my-container">
      <ngx-loading [show]="loading" [config]="{backdropBackgroundColour: 'rgb(255, 255, 255)', primaryColour: '#918888', secondaryColour: '#f48200', tertiaryColour: '#000000' }"></ngx-loading>
    </div>

    <div class="row-fluid">

      <div class="span4" style="float : left;">
        <a routerLink="/forget-password" routerLinkActive="active">
          <font color="blue">
            <u>Forgot Password?</u>
          </font>
        </a>
      </div>

      <div class="span4" style="float : right;">
        <a routerLink="/register" routerLinkActive="active">
          <font color="blue">
            <u>Create Account</u>
          </font>
        </a>
      </div>

    </div>

  </div>
</div>
