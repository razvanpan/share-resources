<div class="ui-g-5 ui-md-5 ui-sm-5"></div>
<div class="ui-g-2 ui-md-2 ui-sm-2 RegisterForm">
  <img src="https://www.bestjobs.eu/media/cache/resolve/employer_logo/58a5c5db02dee.png" alt="in-tech" class="img-responsive">
  <p>Insert your new passowrd, please!</p>
  <p-messages [(value)]="msgs"></p-messages>
  <form [formGroup]="myForm" novalidate (ngSubmit)="submit(myForm.value)" class="form-horizontal formular">

    <div class="ui-g-12 ui-md-12 ui-sm-12">
      <div class="ui-g-2 ui-md-2 ui-sm-2"></div>
      <div class="ui-g-8 ui-md-8 ui-sm-8">
        <div>
          <input type="password" formControlName="newpassword" newpassword pInputText placeholder="New Password">
        </div>
        <div class="ui-g-12 ui-md-12 ui-sm-0">
          <small [hidden]="myForm.controls.newpassword.valid || (myForm.controls.newpassword.pristine && !submitted)" class="text-danger">
            The password must have minimum 8 characters and contain at least: 1 upper-case character, 1 digit and 1 special character
          </small>
        </div>
      </div>
      <div class="ui-g-2 ui-md-2 ui-sm-2"></div>
    </div>

    <div class="ui-g-12 ui-md-12 ui-sm-12">
      <div class="ui-g-2 ui-md-2 ui-sm-2"></div>
      <div class="ui-g-8 ui-md-8 ui-sm-8">
        <div>
          <input type="password" formControlName="repeatnewpassword" pInputText placeholder="Repeat New Password">
        </div>
        <div class="ui-g-12 ui-md-12 ui-sm-0">
          <small [hidden]="myForm.controls.repeatnewpassword.valid || (myForm.controls.repeatnewpassword.pristine && !submitted)" class="text-danger">
            The password must have minimum 8 characters and contain at least: 1 upper-case character, 1 digit and 1 special character
          </small>
        </div>
      </div>
      <div class="ui-g-2 ui-md-2 ui-sm-2"></div>
    </div>

    <div class="ui-g-4 ui-md-4 ui-sm-4"></div>
    <div class="ui-g-4 ui-md-4 ui-sm-4">
      <button [disabled]="!myForm.valid" pButton type="submit" label="Submit"></button>
    </div>
    <div class="ui-g-4 ui-md-4 ui-sm-4"></div>
  </form>
</div>
<div class="ui-g-5 ui-md-5 ui-sm-5"></div>
